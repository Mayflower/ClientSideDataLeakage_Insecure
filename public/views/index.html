<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>MEAN STACK</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.min.js"></script>
	<script src="libs/angular-sanitize/angular-sanitize.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/RegisterCtrl.js"></script>
	<script src="js/controllers/LoginCtrl.js"></script>


	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="App" ng-controller="MainController">
<div class="container">

	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Home</a>
		</div>

		<!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
		<ul class="nav navbar-nav">
			<li><a href="/login" ng-hide="isLoggedin" >Login</a></li>
			<li><a href="/register" ng-hide="isLoggedin">Register</a></li>
			<li><a href="/about">About Us</a></li>
			<li><a href="/admin" ng-cloak ng-show="isAdmin" ng-click="getAllUsers()">Administration</a></li>
			<li><a ng-click="logout()" ng-show="isLoggedin">Logout</a></li>
		</ul>
	</nav>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>
</body>
</html>
